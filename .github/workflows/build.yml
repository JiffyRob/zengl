name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          architecture: x64

      - name: deps
        run: python -m pip install -U pip wheel setuptools

      - name: wheel
        env:
          ZENGL_WARNINGS: yes
        run: python pip wheel .
