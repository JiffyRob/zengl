<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="example">
  <canvas id="zengl-canvas", tabindex="1" width="1280" height="720"></canvas>
</body>
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
<script src="zengl_canvas.js"></script>
<script src="zengl_webgl.js"></script>
<script>
  (async () => {
    const pyodide = await loadPyodide();

    await pyodide.loadPackage([
      'zengl-1.13.0-cp311-cp311-emscripten_3_1_45_wasm32.whl',
      'zengl_webgl-0.1.0-cp311-cp311-emscripten_3_1_45_wasm32.whl',
      'zengl_canvas-0.1.0-cp311-cp311-emscripten_3_1_45_wasm32.whl',
    ]);

    const canvas = document.getElementById('zengl-canvas');
    const gl = canvas.getContext('webgl2', {
      alpha: false, depth: false, stencil: false, antialias: false,
      premultipliedAlpha: false, preserveDrawingBuffer: false,
      powerPreference: 'high-performance',
    });

    zenglCanvasSetup(pyodide, canvas);
    zenglSetup(pyodide._module, gl);

    pyodide.runPython(document.getElementById('python').innerHTML);
  })();
</script>
<script id="python" type="application/x-python-code">
  import os

  import zengl
  import zengl_canvas
  import zengl_webgl

  wnd = zengl_canvas.window
  ctx = zengl.context(zengl_webgl.Loader())

  image = ctx.image(wnd.size, 'rgba8unorm')
  temp = ctx.image(wnd.size, 'rgba8unorm')

  scene = ctx.pipeline(
      includes={
          'size': f'ivec2 SIZE = ivec2({wnd.size[0], wnd.size[1]});',
      },
      vertex_shader='''
          #version 300 es
          precision highp float;

          vec2 positions[3] = vec2[](
              vec2(-1.0, -1.0),
              vec2(3.0, -1.0),
              vec2(-1.0, 3.0)
          );

          void main() {
              gl_Position = vec4(positions[gl_VertexID], 0.0, 1.0);
          }
      ''',
      fragment_shader='''
          #version 300 es
          precision highp float;
          precision highp sampler2D;

          uniform sampler2D Texture;

          #include "size"

          layout (location = 0) out vec4 out_color;

          int c(int x, int y) {
              ivec2 at = (ivec2(gl_FragCoord.xy) + ivec2(x, y) + SIZE) % SIZE;
              return texelFetch(Texture, at, 0).r > 0.5 ? 1 : 0;
          }

          void main() {
              float res;
              int neighbours = c(-1, -1) + c(-1, 0) + c(0, 1) + c(0, -1) + c(-1, 1) + c(1, -1) + c(1, 0) + c(1, 1);
              if (c(0, 0) == 1) {
                  res = (neighbours == 2 || neighbours == 3) ? 1.0 : 0.0;
              } else {
                  res = (neighbours == 3) ? 1.0 : 0.0;
              }
              out_color = vec4(res, res, res, 1.0);
          }
      ''',
      layout=[
          {
              'name': 'Texture',
              'binding': 0,
          },
      ],
      resources=[
          {
              'type': 'sampler',
              'binding': 0,
              'image': temp,
          },
      ],
      framebuffer=[image],
      topology='triangles',
      vertex_count=3,
  )

  image.write(os.urandom(4 * wnd.size[0] * wnd.size[1]))


  def render():
      ctx.new_frame()
      image.blit(temp)
      scene.render()
      temp.blit()
      ctx.end_frame()
</script>
</html>
