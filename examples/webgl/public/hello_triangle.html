<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="example">
  <canvas id="zengl-canvas", tabindex="1" width="1280" height="720"></canvas>
</body>
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.1/full/pyodide.js"></script>
<script src="zengl_canvas.js"></script>
<script src="zengl_webgl.js"></script>
<script>
  (async () => {
    const pyodide = await loadPyodide();

    await pyodide.loadPackage([
      'zengl-1.13.0-cp311-cp311-emscripten_3_1_32_wasm32.whl',
      'zengl_webgl-0.1.0-cp311-cp311-emscripten_3_1_32_wasm32.whl',
      'zengl_canvas-0.1.0-cp311-cp311-emscripten_3_1_32_wasm32.whl',
    ]);

    const canvas = document.getElementById('zengl-canvas');
    const gl = canvas.getContext('webgl2', {
      alpha: false, depth: false, stencil: false, antialias: false,
      premultipliedAlpha: false, preserveDrawingBuffer: false,
      powerPreference: 'high-performance',
    });

    zenglCanvasSetup(pyodide, canvas);
    zenglSetup(pyodide._module, gl);

    pyodide.runPython(document.getElementById('python').innerHTML);
  })();
</script>
<script id="python" type="application/x-python-code">
  import struct

  import zengl
  import zengl_canvas
  import zengl_webgl

  wnd = zengl_canvas.window
  ctx = zengl.context(zengl_webgl.Loader())

  print(ctx.info, ctx.limits)

  image = ctx.image(wnd.size, 'rgba8unorm', texture=False)
  image.clear_value = (0.0, 0.0, 0.0, 1.0)

  pipeline = ctx.pipeline(
      vertex_shader='''
          #version 300 es
          precision highp float;

          out vec3 v_color;

          vec2 positions[3] = vec2[](
              vec2(1.0, 0.0),
              vec2(-0.5, -0.86),
              vec2(-0.5, 0.86)
          );

          vec3 colors[3] = vec3[](
              vec3(1.0, 0.0, 0.0),
              vec3(0.0, 1.0, 0.0),
              vec3(0.0, 0.0, 1.0)
          );

          uniform float time;
          uniform vec2 scale;

          void main() {
              mat2 rot = mat2(cos(time), sin(time), -sin(time), cos(time));
              gl_Position = vec4(rot * positions[gl_VertexID] * scale, 0.0, 1.0);
              v_color = colors[gl_VertexID];
          }
      ''',
      fragment_shader='''
          #version 300 es
          precision highp float;

          in vec3 v_color;

          layout (location = 0) out vec4 out_color;

          void main() {
              out_color = vec4(v_color, 1.0);
              out_color.rgb = pow(out_color.rgb, vec3(1.0 / 2.2));
          }
      ''',
      framebuffer=[image],
      uniforms={
          'time': 0.0,
          'scale': (0.8 / wnd.aspect, 0.8),
      },
      topology='triangles',
      vertex_count=3,
  )

  print(zengl.inspect(pipeline))


  def render():
      ctx.new_frame()
      image.clear()
      pipeline.uniforms['time'][:] = struct.pack('f', wnd.time)
      pipeline.render()
      image.blit()
      ctx.end_frame()
</script>
</html>
