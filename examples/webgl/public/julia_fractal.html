<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="example">
  <canvas id="zengl-canvas", tabindex="1" width="1280" height="720"></canvas>
</body>
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.0/full/pyodide.js"></script>
<script src="webgl.js"></script>
<script>
  (async () => {
    const pyodide = await loadPyodide();

    await pyodide.loadPackage([
      'zengl-1.12.0-cp311-cp311-emscripten_3_1_32_wasm32.whl',
      'webgl-0.1.0-cp311-cp311-emscripten_3_1_32_wasm32.whl',
    ]);

    zenglSetup(pyodide, document.getElementById('zengl-canvas'));
    pyodide.runPython(document.getElementById('python').innerHTML);
  })();
</script>
<script id="python" type="application/x-python-code">
  import struct

  import webgl
  import zengl

  window = webgl.window
  ctx = zengl.context()

  image = ctx.image(window.size, 'rgba8unorm', texture=False)

  uniform_buffer = ctx.buffer(size=32)

  scene = ctx.pipeline(
      vertex_shader='''
          #version 300 es
          precision highp float;

          vec2 positions[3] = vec2[](
              vec2(-1.0, -1.0),
              vec2(3.0, -1.0),
              vec2(-1.0, 3.0)
          );

          void main() {
              gl_Position = vec4(positions[gl_VertexID], 0.0, 1.0);
          }
      ''',
      fragment_shader='''
          #version 300 es
          precision highp float;

          layout (std140) uniform Common {
              vec2 size;
              vec2 mouse;
              int iter;
          };

          layout (location = 0) out vec4 out_color;

          void main() {
              vec2 z = vec2(5.0, 3.0) * (gl_FragCoord.xy / size - 0.5);
              vec2 c = mouse / size * 2.0 - 1.0;
              int i;
              for(i = 0; i < iter; i++) {
                  vec2 v = vec2(
                      (z.x * z.x - z.y * z.y) + c.x,
                      (z.y * z.x + z.x * z.y) + c.y
                  );
                  if (dot(v, v) > 4.0) break;
                  z = v;
              }
              float cm = fract((i == iter ? 0.0 : float(i)) * 10.0 / float(iter));
              out_color = vec4(
                  fract(cm + 0.0 / 3.0),
                  fract(cm + 1.0 / 3.0),
                  fract(cm + 2.0 / 3.0),
                  1.0
              );
          }
      ''',
      layout=[
          {
              'name': 'Common',
              'binding': 0,
          },
      ],
      resources=[
          {
              'type': 'uniform_buffer',
              'binding': 0,
              'buffer': uniform_buffer,
          },
      ],
      framebuffer=[image],
      topology='triangles',
      vertex_count=3,
  )


  def render():
      ctx.new_frame()
      uniform_buffer.write(struct.pack('=2f2fi', *window.size, *window.mouse, 100))
      image.clear()
      scene.render()
      image.blit()
      ctx.end_frame()
</script>
</html>
