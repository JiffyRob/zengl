<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="example">
  <canvas id="zengl-canvas", tabindex="1" width="1280" height="720"></canvas>
</body>
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.0/full/pyodide.js"></script>
<script src="webgl.js"></script>
<script>
  (async () => {
    const pyodide = await loadPyodide();

    await pyodide.loadPackage([
      'zengl-1.12.0-cp311-cp311-emscripten_3_1_32_wasm32.whl',
      'webgl-0.1.0-cp311-cp311-emscripten_3_1_32_wasm32.whl',
      'assets-0.1.0-py3-none-any.whl',
    ]);

    zenglSetup(pyodide, document.getElementById('zengl-canvas'));

    pyodide.runPython(document.getElementById('python').innerHTML);
  })();
</script>
<script id="python" type="application/x-python-code">
  import math
  import struct

  import assets
  import webgl
  import zengl

  window = webgl.window
  ctx = zengl.context()

  image = ctx.image(window.size, 'rgba8unorm', texture=False)
  depth = ctx.image(window.size, 'depth24plus', texture=False)
  image.clear_value = (0.05, 0.05, 0.05, 1.0)

  vertex_buffer = ctx.buffer(open(assets.get('cube-model.bin'), 'rb').read())
  texture = ctx.image((192, 192), 'rgba8unorm', open(assets.get('crate-texture.bin'), 'rb').read())

  uniform_buffer = ctx.buffer(size=80)

  crate = ctx.pipeline(
      vertex_shader='''
          #version 300 es
          precision highp float;

          layout (std140) uniform Common {
              mat4 mvp;
              vec3 light;
          };

          layout (location = 0) in vec3 in_vert;
          layout (location = 1) in vec3 in_norm;
          layout (location = 2) in vec2 in_text;

          out vec3 v_vert;
          out vec3 v_norm;
          out vec2 v_text;

          void main() {
              gl_Position = mvp * vec4(in_vert, 1.0);
              v_vert = in_vert;
              v_norm = in_norm;
              v_text = in_text;
          }
      ''',
      fragment_shader='''
          #version 300 es
          precision highp float;

          layout (std140) uniform Common {
              mat4 mvp;
              vec3 light;
          };

          uniform sampler2D Texture;

          in vec3 v_vert;
          in vec3 v_norm;
          in vec2 v_text;

          layout (location = 0) out vec4 out_color;

          void main() {
              float lum = clamp(dot(normalize(light - v_vert), normalize(v_norm)), 0.0, 1.0) * 0.6 + 0.4;
              out_color = vec4(texture(Texture, v_text).rgb * lum, 1.0);
          }
      ''',
      layout=[
          {
              'name': 'Common',
              'binding': 0,
          },
          {
              'name': 'Texture',
              'binding': 0,
          },
      ],
      resources=[
          {
              'type': 'uniform_buffer',
              'binding': 0,
              'buffer': uniform_buffer,
          },
          {
              'type': 'sampler',
              'binding': 0,
              'image': texture,
          },
      ],
      framebuffer=[image, depth],
      topology='triangles',
      cull_face='back',
      vertex_buffers=zengl.bind(vertex_buffer, '3f 3f 2f', 0, 1, 2),
      vertex_count=vertex_buffer.size // zengl.calcsize('3f 3f 2f'),
  )


  def render():
      x, y = math.sin(window.time * 0.5) * 3.0, math.cos(window.time * 0.5) * 3.0
      camera = zengl.camera((x, y, 1.5), (0.0, 0.0, 0.0), aspect=window.aspect, fov=45.0)

      ctx.new_frame()
      uniform_buffer.write(camera)
      uniform_buffer.write(struct.pack('3f4x', x, y, 1.5), offset=64)

      image.clear()
      depth.clear()
      crate.render()
      image.blit()
      ctx.end_frame()
</script>
</html>
