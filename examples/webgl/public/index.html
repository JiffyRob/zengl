<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Document</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
<script>
  (async () => {
    const loadDependencies = async (pyodide) => {
      await pyodide.loadPackage('zengl.whl');
      const res = await fetch('webgl.py');
      const code = await res.text();
      pyodide.FS.writeFile('webgl.py', code);
    };
    const pyodide = await loadPyodide();
    await loadDependencies(pyodide);
    const res = await fetch('index.py');
    const code = await res.text();
    pyodide.runPython(code);
    const frame = () => {
      pyodide.runPython('render()');
      requestAnimationFrame(frame);
    };
    requestAnimationFrame(frame);
  })();
</script>
</body>
</html>
